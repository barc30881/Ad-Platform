            <input type="number" disabled class="form-control form-control-lg form-icon-start" id="price" min="20"
              placeholder="금액" required="">
          </div>

          <div class="pt-3 mt-3 mb-n2">

            <label for="paymentMethod" class="form-label fs-base">결제 수단*</label>
            <div class="vstack gap-2">

  <script>
    // Set the unit price per item
    const unitPrice = 1.50; // change as needed

    // Get input elements
    const quantityInput = document.getElementById('quantity');
    const priceInput = document.getElementById('price');
    const total = document.getElementById('total');

    // Listen for input changes
    quantityInput.addEventListener('input', function () {
      const quantity = parseInt(this.value) || 0; // fallback to 0
      const totalAmount = quantity * unitPrice;
      priceInput.value = totalAmount;
      total.textContent = `합계: $${totalAmount}`;
    });
  </script>
